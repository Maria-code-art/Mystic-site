<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
        }

        .cart {
            background-color: white;
            padding: 180px;
            border-radius: 10px;
            box-shadow: 0 10px 9px rgba(0, 0, 0, 0.1);
            max-width: 670px;
            margin: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item span {
            font-size: 20px;
        }

        .cart-total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }

        .order-button {
            display: block;
            width: 100%;
            padding: 20px;
            margin-top: 30px;
            background-color: #367d38;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .order-button:hover {
            background-color: #45a049;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 80px;
            border-radius: 10px;
            width: 400px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #45a049;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">О нас</a>
        <a href="catalog.html">Каталог</a>
        <a href="review.html">Отзывы</a>
        <a href="mystic.html">Mystic Essence</a>
        <a href="contacts.html">Контакты</a>
        <a href="basket.html">Корзина</a>
    </nav>
    <div class="cart">
        <h2>Корзина</h2>
        <div class="cart-item">
            <span>Товар </span>
            <span>11 050 руб.</span>
        </div>
        <div class="cart-item">
            <span>Товар </span>
            <span> 7 099 руб.</span>
        </div>
        <div class="cart-item">
            <span>Товар</span>
            <span></span>
        </div>
        
        <div class="cart-total">
            Итого: <span id="total-price">18 149 руб.</span>
        </div>
        
        <button class="order-button" onclick="openModal()">Оформить заказ</button>
    </div>

    <!-- Модальное окно для оформления заказа -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Оформление заказа</h3>
            <form id="orderForm">
                <input type="text" id="name" placeholder="Ваше имя" required>
                <input type="text" id="address" placeholder="Адрес" required>
                <input type="text" id="cardNumber" placeholder="Номер карты" required>
                <button type="submit">Привязать карту и оформить заказ</button>
            </form>
        </div>
    </div>

    <script>
        // Открытие модального окна
        function openModal() {
            document.getElementById("orderModal").style.display = "flex";
        }

        // Закрытие модального окна
        function closeModal() {
            document.getElementById("orderModal").style.display = "none";
        }

        // Обработчик отправки формы заказа
        document.getElementById("orderForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;
            const cardNumber = document.getElementById("cardNumber").value;

            alert(`Заказ оформлен!\nИмя: ${name}\nАдрес: ${address}\nНомер карты: ${cardNumber}`);

            // Закрыть модальное окно после оформления
            closeModal();
        });
    </script>
    

</body>
</html>
